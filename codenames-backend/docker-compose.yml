services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - codenames-network

  backend:
    image: codenames-spring-backend:0.0.1-SNAPSHOT
    container_name: codenames-backend
    ports:
      - "8080:8080"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - codenames-network

networks:
  codenames-network:
    driver: bridge