# Server Configuration (Random Port to Avoid Conflicts)
server.port=0
# Uses a random available port for integration tests.

# MongoDB Configuration (Testcontainers or Embedded MongoDB)
spring.data.mongodb.uri=mongodb://localhost:27017/testCodenamesDB
spring.data.mongodb.database=testCodenamesDB
# If using Testcontainers, override this dynamically in test setup.

# Disable Email Sending (Prevents Accidental Emails)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Custom application properties
spring.application.name=Codenames-Test
spring.main.banner-mode=off
spring.main.log-startup-info=false

# Game Configuration (Consistent Test Data)
codenames.game.cards-total=25
codenames.game.cards-red=5
codenames.game.cards-blue=6
